version: "3.3"

networks:
  dns_net:
    driver: overlay
  
services:
  pihole:
    image: pihole/pihole:v5.0
    networks:
      - dns_net
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
          - node.labels.group == pi4server
          - node.hostname == raspberrypi2
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
      - target: 53
        published: 53
        protocol: tcp
      - target: 53
        published: 53
        protocol: udp
      - target: 67
        published: 67
        protocol: udp
    environment:
      TZ: 'America/New_York'
      WEBPASSWORD: defaultwebpassword
#      DNS1: 172.18.0.2#5353
#      DNS2: 172.18.0.4#5353
    volumes:
      - /etc/pihole:/etc/pihole
      - /etc/dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1

  unbound:
    image: klutchell/unbound:latest
    networks:
      - dns_net
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
          - node.labels.group == pi4server
          - node.hostname == raspberrypi2
    ports:
      - "5053:5053/udp"
#    expose:
#      - "5353"